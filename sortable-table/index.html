<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Sortable table</title>
        <link rel="stylesheet" href="style.css" />

            </thead>

                    <td data-label="State">Barisal</td>

                    <td data-label="State">Rangpur</td>

            </tbody>
        </table>
        <script src="index.js"></script>
    </body>
</html>
